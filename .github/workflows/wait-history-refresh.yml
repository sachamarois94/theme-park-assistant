name: Wait Baseline Refresh

on:
  schedule:
    - cron: "4,19,34,49 * * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: wait-baseline-refresh
      cancel-in-progress: false
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PRUNE_RETENTION_DAYS: "120"
      NODE_OPTIONS: --dns-result-order=ipv4first
    steps:
      - name: Validate required secrets
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "Missing required secret: DATABASE_URL"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Refresh baselines and prune retention
        run: npm run db:refresh:wait-baselines
