name: Wait History Ingest

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: wait-history-ingest
      cancel-in-progress: false
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NODE_OPTIONS: --dns-result-order=ipv4first
      INGEST_FORCE_REFRESH: "1"
    steps:
      - name: Validate required secrets
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "Missing required secret: DATABASE_URL"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start local API server
        run: |
          npm run dev -- --port 3000 > /tmp/theme-park-dev.log 2>&1 &
          echo $! > /tmp/theme-park-dev.pid

      - name: Wait for API readiness
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:3000/api/parks > /dev/null; then
              echo "API is ready"
              exit 0
            fi
            sleep 2
          done
          echo "API failed to become ready in time"
          tail -n 200 /tmp/theme-park-dev.log || true
          exit 1

      - name: Ingest wait observations
        env:
          BASE_URL: http://127.0.0.1:3000
        run: npm run db:ingest:wait-history

      - name: Stop local API server
        if: always()
        run: |
          if [ -f /tmp/theme-park-dev.pid ]; then
            kill "$(cat /tmp/theme-park-dev.pid)" || true
          fi
